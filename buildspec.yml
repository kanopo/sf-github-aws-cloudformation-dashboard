version: 0.2
env:
  secrets-manager:
    NEXT_SECRET: "dmitri-GITHUB-Oauth-secrets:NEXT_SECRET"
    NEXT_URL: "dmitri-GITHUB-Oauth-secrets:NEXT_URL"
    GITHUB_TOKEN: "dmitri-GITHUB-Oauth-secrets:GITHUB_TOKEN"
    URL: "dmitri-GITHUB-Oauth-secrets:URL"
    GITHUB_USERNAME: "dmitri-GITHUB-Oauth-secrets:GITHUB_USERNAME"

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 861507897222.dkr.ecr.eu-north-1.amazonaws.com
      - REPOSITORY_URI=861507897222.dkr.ecr.eu-north-1.amazonaws.com/dmitri-dashboard
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - echo "NEXTAUTH_SECRET="${NEXT_SECRET} >> ./dashboard/.env
      - echo "NEXTAUTH_URL="${NEXT_URL} >> ./dashboard/.env
      - echo "GITHUB_TOKEN="${GITHUB_TOKEN} >> ./dashboard/.env
      - echo "URL="${URL} >> ./dashboard/.env
      - echo "GITHUB_USERNAME="${GITHUB_USERNAME} >> ./dashboard/.env
      - cat ./dashboard/.env
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest ./dashboard
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"dmitri-task-definition-cf","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imageDefinitions.json
artifacts:
  files: imageDefinitions.json
