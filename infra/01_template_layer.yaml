Description: "Load balancer template"
Parameters:
  pNumberFargateInstances:
    Description: Number of fargate instances
    Type: Number
    Default: 1
  pDatabaseUser:
    Description: Username used for accessing database
    Type: String
    Default: node
  pEnableExecute:
    Description: Enable access to FARGATE containers
    Type: String
    Default: true
    AllowedValues:
      - true
      - false


  pHostedZoneId:
    Description: Hosted zone id for route53 association
    Type: String
    Default: Z05711693JWUSZY3QSZ10

  pDNSName:
    Description: DNS name
    Type: String
    Default: dmitri.sandbox.soluzionifutura.it

  pRepoOwner:
    Description: Repo Owner
    Type: String
    Default: kanopo
  pRepoName:
    Description: Repo Name
    Type: String
    Default: gcd
  pBranchName:
    Description: source branch
    Type: String
    Default: main


  pBaseECR:
    Description: ECR URL
    Type: String
    Default: 861507897222.dkr.ecr.eu-north-1.amazonaws.com

  pRepoECR:
    Description: ECR repo
    Type: String
    Default: dmitri-node-clean
  

Conditions:
  dnsName: !Equals
    - !Ref pBranchName
    - "main"
Resources:
  KMSKey:
    Type: AWS::KMS::Key
    Properties: 
      Description: Key used for encrypt and decrypt s3 buckets and rds dbs in this cloudformation stack
      Enabled: true
      EnableKeyRotation: false
      KeyPolicy: 
        {
        "Id": "key-consolepolicy-3",
        "Version": "2012-10-17",
        "Statement": [
            {
                "Sid": "Enable IAM User Permissions",
                "Effect": "Allow",
                "Principal": {
                    "AWS": "arn:aws:iam::861507897222:root"
                },
                "Action": "kms:*",
                "Resource": "*"
            },
            {
                "Sid": "Allow access for Key Administrators",
                "Effect": "Allow",
                "Principal": {
                    "AWS": "arn:aws:iam::861507897222:role/ecsTaskExecutionRole"
                },
                "Action": [
                    "kms:Create*",
                    "kms:Describe*",
                    "kms:Enable*",
                    "kms:List*",
                    "kms:Put*",
                    "kms:Update*",
                    "kms:Revoke*",
                    "kms:Disable*",
                    "kms:Get*",
                    "kms:Delete*",
                    "kms:TagResource",
                    "kms:UntagResource",
                    "kms:ScheduleKeyDeletion",
                    "kms:CancelKeyDeletion"
                ],
                "Resource": "*"
            },
            {
                "Sid": "Allow use of the key",
                "Effect": "Allow",
                "Principal": {
                    "AWS": "arn:aws:iam::861507897222:role/ecsTaskExecutionRole"
                },
                "Action": [
                    "kms:Encrypt",
                    "kms:Decrypt",
                    "kms:ReEncrypt*",
                    "kms:GenerateDataKey*",
                    "kms:DescribeKey"
                ],
                "Resource": "*"
            },
            {
                "Sid": "Allow attachment of persistent resources",
                "Effect": "Allow",
                "Principal": {
                    "AWS": "arn:aws:iam::861507897222:role/ecsTaskExecutionRole"
                },
                "Action": [
                    "kms:CreateGrant",
                    "kms:ListGrants",
                    "kms:RevokeGrant"
                ],
                "Resource": "*",
                "Condition": {
                    "Bool": {
                        "kms:GrantIsForAWSResource": "true"
                    }
                }
            }
          ]
        }
      KeySpec: SYMMETRIC_DEFAULT
      KeyUsage: ENCRYPT_DECRYPT 


  SGLoadBalancer:
    Type: AWS::EC2::SecurityGroup
    Properties: 
      GroupDescription: Allow access to load balancer from ports 80 and 443
      SecurityGroupIngress: 
        - IpProtocol: tcp
          FromPort: "80"
          ToPort: "80"
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: "443"
          ToPort: "443"
          CidrIp: 0.0.0.0/0
      VpcId: 
        Fn::ImportValue: !Sub dmitri-vpc

  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties: 
      IpAddressType: ipv4
      Scheme: internet-facing
      SecurityGroups: 
        - !Ref SGLoadBalancer
      Subnets: 
        - Fn::ImportValue: !Sub dmitri-public-subnet-01
        - Fn::ImportValue: !Sub dmitri-public-subnet-02



  ALBListener80:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties: 
      DefaultActions: 
        - Type: redirect
          RedirectConfig:
            Protocol: "HTTPS"
            Port: 443
            Host: "#{host}"
            Path: "/#{path}"
            Query: "#{query}"
            StatusCode: "HTTP_301" 
      LoadBalancerArn: !Ref ALB
      Port: 80
      Protocol: HTTP


  ALBListener443:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties: 
      DefaultActions: 
        - Type: forward
          TargetGroupArn: !Ref TargetGroup
      LoadBalancerArn: !Ref ALB
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref HTTPSCertificate
  
  HTTPSCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties: 
      DomainName: !If
        - dnsName
        - !Ref pDNSName
        - !Join [".", [!Ref pBranchName, !Ref pDNSName]]
      ValidationMethod: DNS


  DNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId : !Ref pHostedZoneId
      Name: !If
        - dnsName
        - !Ref pDNSName
        - !Join [".", [!Ref pBranchName, !Ref pDNSName]]
      ResourceRecords:
      - !GetAtt ALB.DNSName
      TTL: 900
      Type: CNAME

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties: 
      IpAddressType: ipv4
      Port: 3000
      Protocol: HTTP 
      ProtocolVersion: HTTP1
      TargetType: ip
      VpcId: 
        Fn::ImportValue: !Sub dmitri-vpc

  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties: 
      CapacityProviders: 
        - FARGATE
      ClusterSettings: 
        - Name: containerInsights
          Value: enabled

    DependsOn: ALB


