name: Retrieve Deleted Branch Name

on:
  delete:
    branches:
      - '*'

jobs:
  retrieve_branch_name:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Retrieve Branch Name
        id: branch_name
        run: echo "::set-output name=branch_name::${{ github.ref }}"

      - name: Show Deleted Branch Name
        run: echo "The deleted branch name is ${{ steps.branch_name.outputs.branch_name }}"

